apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  rules:
  - host: "seiberhome.com"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: rpi-gd-api-server-service
            port:
              number: 80
