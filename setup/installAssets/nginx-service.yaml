apiVersion: apps/v1
kind: Deployment
metadata:
  name: rpi-gd-api-server-deployment
spec:
  selector:
    matchLabels:
      app: api-server
  template:
    metadata:
      labels:
        app: api-server
    spec:
      containers:
      - name: api-server
        image: arm64v8/nginx:1.24
---
apiVersion: v1
kind: Service
metadata:
  name: rpi-gd-api-server-service
spec:
  selector:
    app: api-server
  ports:
  - name: api-server
    protocol: TCP
    port: 80
    targetPort: 80
